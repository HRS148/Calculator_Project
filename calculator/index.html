<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task3-Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="result-display">0</div>
        <button class="btn" id="clear-btn">C</button>
        <button class="btn" id="percent-btn">%</button>
        <button class="btn" id="backspace-btn">‚Üê</button>
        <button class="btn" id="divide-btn">/</button>
        <button class="btn" id="num-7">7</button>
        <button class="btn" id="num-8">8</button>
        <button class="btn" id="num-9">9</button>
        <button class="btn" id="multiply-btn">*</button>
        <button class="btn" id="num-4">4</button>
        <button class="btn" id="num-5">5</button>
        <button class="btn" id="num-6">6</button>
        <button class="btn" id="subtract-btn">-</button>
        <button class="btn" id="num-1">1</button>
        <button class="btn" id="num-2">2</button>
        <button class="btn" id="num-3">3</button>
        <button class="btn" id="add-btn">+</button>
        <button class="btn" id="num-00">00</button>
        <button class="btn" id="num-0">0</button>
        <button class="btn" id="decimal-btn">.</button>
        <button class="btn" id="equals-btn">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
